{% extends "rango/base.html" %}
{% block body_block %}
<!-- <link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet"> -->
<div class="jumbotron">
    <h1 class="display-3">Register</h1>
</div>
<center>
    <div class="col-lg-12" align = "left">
        <form class="form-signin" role="form" method="post" action=".">
            {% csrf_token %}
            <div class="form-group" >
            <label class="col-lg-3" for="id_username">Username:</label>
                <input class="col-lg-3" id="id_username" maxlength="30" name="username" type="text" />
                <span class="helptext">Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.</span></br>
           <label class="col-lg-3" for="id_email">E-mail:</label>
                    <input class="col-lg-3"  id="id_email" name="email" type="email" />
            </br>
            <label class="col-lg-3" for="id_password1">Password:</label>
                <input class="col-lg-3"  id="id_password1" name="password1" type="password" />
        </br>
          <label class="col-lg-3" for="id_password2">Password confirmation:</label>
                <input class="col-lg-3" id="id_password2" name="password2" type="password" />
                <span class="helptext">Enter the same password as before, for verification.</span>
    </br>
        
        </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</center>
{% endblock %}
