{% for c in cats %}
    {% if c == act_cat %}
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'show_category' c.slug %}">{{ c.name }}<span class="sr-only">(current)</span></a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
        </li>
    {% endif %}
{% endfor %}
